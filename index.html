<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTypeGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>TheTypeGame</h1>
    </div>
    <div id="maingame">
        <div id="L">1</div>
        <div id="L">2</div>
        <div id="L">3</div>
        <div id="L">4</div>
        <div id="L">5</div>
        <div id="L">6</div>
        <div id="L">7</div>
        <div id="L">8</div>
    </div>
    <div id="kb-display">
        <div class="row">
            <div id="r1" class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
        </div>
        <div class="row">
            <div id="r2" class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
        </div>
        <div class="row">
            <div id="r3" class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
        </div>
        <div class="row">
            <div class="key space">Space</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
